<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'">
    <title>Plocky</title>
</head>
<body>

<main class="uk-background-secondary">
    <div class="container">
        <div class="uk-width-1-6 uk-light uk-background-secondary finder">
            <div class="uk-padding-small">
                <div class="uk-text-lead">Plocky
                    <div class="uk-text-default">Code Editor</div>
                </div>
            </div>
            <div class="uk-padding-small uk-padding-remove-top">
                <ul id="finder" class="uk-nav-default uk-nav-parent-icon" uk-nav>
                    <li class="uk-nav-header">FINDER</li>
                </ul>
                <ul class="uk-nav-default uk-nav-parent-icon" uk-nav>
                    <li class="uk-nav-header">NEW</li>
                    <li class="uk-margin-small">
                        <ul class="uk-flex uk-flex-center">
                            <li id="new-event" class="uk-button uk-button-primary uk-width-1-2" data-type="event"><span uk-icon="icon: code"></span> EVENT</li>
                            <li id="new-command" class="uk-button uk-button-primary uk-width-1-2" data-type="command"><span uk-icon="icon: code"></span> CMD</li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        <div id="workspace" class="workspace uk-width-expand uk-height-1-1 uk-background-secondary uk-invisible"></div>
        <pre id="code" class="code uk-width-1-6 uk-height-1-1 uk-background-secondary uk-invisible"></pre>
    </div>
</main>

</body>
<script src="app.js"></script>
</html>
